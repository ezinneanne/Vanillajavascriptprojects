<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" 
    content="Ezinne Anne">
    <title>The Hangman game on JavaScript for kids book</title>
  </head>
  <body>
    <h1>Hangman!</h1>
    <script type="text/javascript" charset="utf-8">
      //create an array of words
      var words = ["javascript","monkey","amazing","pancake","python","driver","ruby"]
      //Pick a random word
      var word = words[Math.floor(Math.random()*words.length)]
      
      //Set up the answer array
      var answerArray = []
      for (var i = 0; i < word.length; i++){
        answerArray[i] = "_"
      }
      var remainingLetters = word.length
      var guesses = 0
      //The game loop
      while (remainingLetters > 0 && guesses < remainingLetters) {
        //Show the player their progress
        alert(answerArray.join(""))
        
        //Get a guess from the players
        var guess = prompt("Guess a letter, or click Cancel to stop playing")
        guess = guess.toLowerCase()
        guesses += guess.length
        if (guess === null) {
          //Exit the game loop
          break}
        else if (guess.length !== 1) {
            alert("Please enter a single letter.")
        } else {
          //Update the game state with the guess
          for(var j = 0; j < word.length; j++) {
            if (word[j] === guess) {
              answerArray[j] = guess
              remainingLetters--
            }
          }
        }
        //The end of the game loop
      }
      //Show the answer and congratulate the player
      alert(answerArray.join(""))
      alert("Good job! The answer was "+ word)
    </script>
  </body>
</html>
